---
- name: tomcat group ownership
  file:
   path: /opt/tomcat
   state: directory
   recurse: yes
   group: tomcat

- name: chmod -R g+r conf
  file:
   path: /opt/tomcat/conf
   state: directory
   recurse: yes
   mode: g+r

- name: chmod g+x conf
  file:
   path: /opt/tomcat/conf
   state: directory
   mode: g+x


- name: Make the tomcat user the owner of the webapps, work, temp, and logs directories  # chown -R tomcat webapps/ work/ temp/ logs/
  file:
   path: /opt/tomcat/webapps/
   state: directory
   recurse: yes
   owner: tomcat

- name: chown -R tomcat work/
  file: 
    path: /opt/tomcat/work/
    state: directory
    recurse: yes
    owner: tomcat



- name: chown -R tomcat temp/
  file: 
    path: /opt/tomcat/temp/
    state: directory
    recurse: yes
    owner: tomcat



- name: chown -R tomcat logs/
  file: 
    path: /opt/tomcat/logs/
    state: directory
    recurse: yes
    owner: tomcat